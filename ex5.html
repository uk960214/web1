<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Loop + Array</h1>
		<script>
			var fruits = ['Apple', 'Banana', 'Kiwi', 'Pineapple', 'Peach', 'Grape']
		</script>
		<h2>Fruits</h2>
		<ul>
			<script>
				var i = 0;
				while(i < fruits.length){
					document.write('<li>'+fruits[i]+'</li>');
					i = i + 1;
				}
			</script>
		</ul>
	</body>
</html>
